    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo CSS</title>

    <!-- A tag <style></style> é chamada dentro do head por questoes de boas práticas -->

<style>
    h1{
        border: 1px solid red;
        margin: 32px;
        padding: 24px;
    }
</style>

</head>

<body>
    <!-- classificacão ->> Seletor do tipo class '.'-->
    <div class="container">
        <!-- Pior maneira de usar o estilo -->
        <h1 style="background: red; color: azure; ">Eu sou título</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore sit, aspernatur doloribus rerum repellendus animi delectus velit tenetur eveniet nesciunt alias cum? Ullam nihil dolore fugiat. Quam expedita maxime eveniet?
