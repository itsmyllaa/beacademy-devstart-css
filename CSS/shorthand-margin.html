<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand and Margin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            font: italic 100 32px 'Arial', sans-serif;
        }
        .box {
            background: red;
            margin: 10px 50px 10px 50px;
            /*top-right-left-bottom*/
        }
        .box-2 {
            background: greenyellow;
            margin: 10px 20px 100px;
            /*top-right/left-bottom*/
        }
        .box-3 {
            background: blue;
        }
    </style>
</head>
<body>
    <!--
        Recurso usado para agrupar propriedades, sendo assim sua escrita ficará mais curta
    -->
    <div class="box">
        <h1>
            Título 1
        </h1>
    </div>
    <div class="box-2">
        <h1>
            Título 2
        </h1>
    </div>
    <div class="box-3">
        <h1>
            Título 3
        </h1>
    </div>
</body>
</html>
