<!--
    Trabalhando com cores:

    * Onde posso mudar cores no CSS?

    - background-color (para caixas)
    - color (para textos)
    - border-color (para bordas de caixas)
    - entre outros
    
    * Quais são os valores para atribuir?

    _ palavras (blue, red, green, yellow, white, trasparent)
    _ valores em hexadecimal (#fff321)
    _ funções: rgb, hsl, rgba, hsla

    Anatomia:

    Hexadecimal
    #fff0000 (2 primeiros dígitos RED)
    #00FF00 (próximos 2 dígitos GREEN)
    #0000FF (2 últimos dígitos BLUE) 0-9 & A-F

    RGB
    rgb(255,0,0) - RED
    rbg(0,255,00) - GREEN
    rgb(0,0,255) - BLUE

    RGBA
    rgba(255,0,0,0.3) - RED Opacity (opacidade)
    rgba(0,255,0,0.3) - GREEN Opacity (opacidade)
    rgba(0,0,255,0.3) - BLUE Opacity (opacidade)

    HSL
    hsl (hue, saturation, lightness)

    hue -> Define um grau de cores (de 0 a 360) - 0 ou 360 é vermelho, 120 é verde, 240 é azul 

    saturation -> Define a saturação; 0% é um tom de cinza e 100% é a cor total (saturação total)

    lightness -> Define a leveza; 0% é preto, 50% é normal e 100% é branco.

    hsl(360,100%,50%) - Vermelho normal
    hsl(360,100%,75%) - Vermelho claro 
    hsl(360,100%,25%) - Vermelho escuro
    hsl(360,100%,70%) - Vermelho pastel

    HSLA
    hsla (hue, saturation, lightness, alpha)

    alpha -> Define a opacidade como um número entre 0.0 (totalmente transparente) e 1,0 (totalmente opaco)

    hsla
    hsla(360,100%,50%,0.3) - Vermelho normal com opacidade

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Color</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }

        .bg-box {
            width: 600px;
            height: 600px;
            border: 8px #000 double;
            /*shorthand*/
            background: blueviolet;
            padding: 16px;
            /*imagem de fundo*/
            background-image: url(https://source.unsplash.com/random);
            background-size: 20%;
            background-repeat: no-repeat;
            background-position: center, center;
            background-origin: content-box;
            background: linear-gradient(rgba(0,90,0,1)), rgba(0, 90, 0, 0.5);
            /*background-attachment: fixed;*/
            /* SUPER COMBO - Shorthand */
            background: radial-gradient(rgba(0,90,0,1)),rgba(0, 90, 0, 0.5),
            url(https://source.unsplash.com/random) no-repeat center center / 50% content-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-box">

        </div>
        <h1>Testando backgrounds</h1>
    </div>
</body>
</html>
