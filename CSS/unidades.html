    Integer - Número inteiro com -10 ou 223

    Number - Número decimal com -2.4, 64 ou 0.234

    Dimension - É um <number> com uma unidade junto: 90deg, 2s, 8px

    Percentage - Representa uma fração do outro número: 50% unidades comuns

    Length - É um dos mais usados no CSS e representa um valor de distância: px, em, vw

    Angle - Representa um ângulo: deg, rad, turn, grau, radiano (1 circulo tem 3rad), turno (1 circulo -1 turno)

    Time - Representa um tempo: s, ms

    Resolution - Represemta resoluções para dispositivos: dpi
-->
