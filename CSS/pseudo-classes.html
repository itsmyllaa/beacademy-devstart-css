<!--
    *** PSEUDO-CLASSES ***
    Uma pseudo-classe CSS é uma palavra-chave adicionada a seletores que especifíca um estado especial do elemento selecionado.
    Por exemplo:
    :hover pode ser usado para alterar a cor de um botão quando o usuário passar o cursor sobre ele.
    Documentações: https://developer.mozilla.org/pt-BR/docs/Web/CSS/Pseudo-classes

    *** SELECIONANDO elementos com PSEUDO-CLASSES ***
    :first-child
    :nth-of-type()
    :nth-child()
    :nth-child(even)
    :nth-child(odd)

    *** Ações do usuário ***
    :hover - Quando o usuário passa o cursor por cima do elemento.
    :focus - Quando o usuário dá um foco no elemento.

    *** Atributos ***
    Podemos utilizar melhor em formulários:
    :disabled
    :required
-->
